<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=/, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="shortcut icon" href="/assets/1.png" type="image/x-icon">
    <title>SkyCars</title>
</head>
<body>
    <!-- Starts header -->
    <header class="header">
        <div id="menu-btn" class="fas fa-bars"></div>

        <a href="#" class="logo"><span>Sky</span>Cars</a>

        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Veículo</a>
            <a href="#">Serviço</a>
            <a href="#">Feature</a>
            <a href="#">Reviews</a>
            <a href="#">Contato</a>
        </nav>

        <div id="login-btn">
            <button class="btn">Login</button>
            <i class="far fa-user"></i>
        </div>
    </header>
    <!-- header end -->

    <!-- login form -->
    <div class="login-form-container">

        <span class="fas fa-times" id="close-login-container"></span>

        <form action="">
            <h3>Login</h3>
            <input type="email" placeholder="E-mail" class="box">
            <input type="password" placeholder="Password" class="box">
            <p>esqueceu sua senha? <a href="#">Clique aqui</a></p>
            <input type="submit" value="Entrar" class="btn">
            <p>ou entre com</p>
            <div class="buttons">
                <a href="#" class="btn">google</a>
                <a href="#" class="btn">facebook</a>
            </div>
            <p>Não tem uma conta? <a href="#">Crie aqui</a></p>
        </form>
    </div>
    <!-- login form end -->


    <!-- home section starts -->
    <section class="home" id="home">
        <h1 class="home-parallax" data-speed="-2">Encontre seu carro</h1>
        <img src="/assets/home-img.png" alt="" class="home-parallax" data-speed="5">
        <a href="#" class="btn home-parallax" data-speed="7">Explore mais carros</a> 
    </section>
    <!-- home section ends -->

    <!-- icons section starts -->
    <section class="icons-container">

        <div class="icons">
            <i class="fas fa-home"></i>
            <div class="content">
                <h3>150+</h3>
                <p>Branches</p>
            </div>
        </div>

        <div class="icons">
            <i class="fas fa-car"></i>
            <div class="content">
                <h3>477+</h3>
                <p>Carros vendidos</p>
            </div>
        </div>

        <div class="icons">
            <i class="fas fa-users"></i>
            <div class="content">
                <h3>590+</h3>
                <p>Clientes felizes</p>
            </div>
        </div>

        <div class="icons">
            <i class="fas fa-car"></i>
            <div class="content">
                <h3>890+</h3>
                <p>Novos carros</p>
            </div>
        </div>

        
    </section>

    <script src="/js/index.js"></script>
</body>
</html>
